{% load staticfiles %}<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Tripplan{% endblock %}</title>
  {% block meta %}
  <meta name="Description" content="Tripplan is a tool to facilitate coordination and orgnaization of trip planning. It will collect information about the trip including group gear, logistics, and route details. It will organize information about participants including carpools and emergency contact information. It will organize all collected information into a convenient pdf and send to all participants.">
  <meta property="og:title" content="Coordinate and Organize Trip Planning Information" />
  <meta property="og:description" content="Tripplan is a tool to facilitate coordination and orgnaization of trip planning. It will collect information about the trip including group gear, logistics, and route details. It will organize information about participants including carpools and emergency contact information. It will organize all collected information into a convenient pdf and send to all participants." />
  <meta property="og:type" content="website">
  {% endblock %}
  <meta property="og:site_name" content="Tripplan" />
  <meta property="og:url" content="https://getyrbeta.com{{ request.path }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:image" content="https://getyrbeta.com{% static 'img/GYB_1x1.png' %}" />
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="150" />
  <meta property="og:image:height" content="150" />
  {% comment %}
  <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/apple-touch-icon-57x57.png' %}">
  <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/apple-touch-icon-60x60.png' %}">
  <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/apple-touch-icon-72x72.png' %}">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-touch-icon-76x76.png' %}">
  <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/apple-touch-icon-114x114.png' %}">
  <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/apple-touch-icon-120x120.png' %}">
  <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/apple-touch-icon-144x144.png' %}">
  <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/apple-touch-icon-152x152.png' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon-180x180.png' %}">
  <link rel="icon" type="image/png" href="{% static 'img/favicon-32x32.png' %}" sizes="32x32">
  <link rel="icon" type="image/png" href="{% static 'img/android-chrome-192x192.png' %}" sizes="192x192">
  <link rel="icon" type="image/png" href="{% static 'img/favicon-96x96.png' %}" sizes="96x96">
  <link rel="icon" type="image/png" href="{% static 'img/favicon-16x16.png' %}" sizes="16x16">
  <link rel="manifest" href="{% static 'manifest.json' %}">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-TileImage" content="{% static 'img/mstile-144x144.png' %}">
  <meta name="theme-color" content="#ffffff">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/selectize.bootstrap3.css' %}" rel="stylesheet">
  <link href="{% static 'css/parsifal.css' %}?v=2" rel="stylesheet">
  {% endcomment %}
  {% block stylesheet %}{% endblock %}
</head>
<body>
  <div class="wrapper">
    {% include 'core/header.html' %}
    {% block fullwidthheader %}{% endblock %}
  </div>
</body>
</html>
